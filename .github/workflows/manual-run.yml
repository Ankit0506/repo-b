name: Example Workflow
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
          - warning
          - info
          - error

jobs:
  print-log-level:
    runs-on: ubuntu-latest
    steps:
      - name: Print Log Level
        run: echo "The selected log level is: ${{ github.event.inputs.logLevel }}"


